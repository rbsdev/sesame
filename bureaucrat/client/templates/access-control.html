<template name="access-control">
  <main class="main access-control">
    <section data-into="black" class="access-control-block access-control-black-list">
      <h3 class="access-control-title">black list</h3>

      <div class="access-control-data">
        {{#each blackList}}
          <fieldset class="access-control-set">
            <input data-field="entry" type="text" value="{{entry}}" placeholder="mac address or user id" class="access-control-entry">
          </fieldset>
        {{/each}}

        <button class="access-control-add">&#61533;</button>
      </div>
    </section>

    <section data-into="white" class="access-control-block access-control-white-list">
      <h3>white list</h3>

      <div class="access-control-data">
        {{#each whiteList}}
          <fieldset class="access-control-set">
            <input data-field="entry" type="text" value="{{entry}}" placeholder="mac address or user id" class="access-control-entry">
            <input data-field="name" type="text" value="{{name}}" placeholder="user name" class="access-control-name">
          </fieldset>
        {{/each}}

        <button class="access-control-add">&#61533;</button>
      </div>
    </section>

    <section class="access-control-block access-control-bussines-hour">
      <h3>business hours</h3>

      <div class="access-control-data">
        <div class="access-control-start">
          {{minutesToTime bussinessHours.start.minutes}}
        </div>
        <div class="access-control-end">
          {{minutesToTime bussinessHours.end.minutes}}
        </div>
      </div>
    </section>
  </main>

  {{setPositions}}
</template>
