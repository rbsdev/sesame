<template name="header">
  <header class="header">
    <h1 class="header-title">bureaucrat</h1>

    <nav class="header-nav">
      {{#each menu}}
        <a href="{{pathFor template}}" class="header-anchor{{#if active}} active{{/if}}">{{name}}</a>
      {{/each}}
    </nav>

    <button class="header-log-out">Log out</button>
  </header>
</template>
