<template name="menu">
  <aside class="menu">
    <nav class="menu-items">
      {{#each anchors}}
        <a href="{{pathFor template}}" title="{{humanName}}" class="menu-item{{#if active}} active{{/if}}">{{{icon}}}</a>
      {{/each}}
    </nav>
    <button title="Log-out" class="menu-log-out">&#61490;</button>
  </aside>
</template>
